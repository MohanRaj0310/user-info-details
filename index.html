<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Page</title>
  <link rel="stylesheet" href="user-info.css">
  <script defer src="user-info.js"></script>
</head>

<body>
  <main id="user-info-container">
    <h1 id="user-info-header"></h1>
    
    <form id="user-form">
      <input type="text" name="firstName" id="firstName-field" class="user-form-field" placeholder="First Name">
      <input type="text" name="lastName" id="lastName-field" class="user-form-field" placeholder="Last Name">
      <input type="number" name="phoneNumber" id="phoneNumber-field" class="user-form-field" placeholder="Phone Number">    
      <input type="email" name="emailId" id="emailId-field" class="user-form-field" placeholder="Email Id">
      <textarea name="address" id="address-field" class="user-form-field" placeholder="Enter Your Address"></textarea>
      <input type="submit" value="submit" id="user-form-submit">
    </form>
    
  </main>
</body>

</html>
